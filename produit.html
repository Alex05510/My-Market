        <nav>
            <ul>
                <li><img src="assets/icons/icons/file-text.png" alt="logo"> 
                    <a href="#" title="vers la page  comptabilité">comptabilité</a></li>

                <li><img src="assets/icons/icons/shopping-bag.png" alt="logo">

        </nav>

    <main>
        <div class="title">
            <h1>Ajouter un produit</h1>
            
            <button class="back"><a href="index.html" title="vers home page" class="home"><img src="assets/icons/icons/back-arrow.png" alt="back" >Retours</a></button>
        </div>
        <div class="container">
            <div class="formulaire">
                <label for="reference" class="ref">Référence</label>
                <input type="text" id="ref">
            </div>
            <div class="formulaire">
                <label for="Catégorie" class="ref">Catégorie</label>
                <select name="categorie" id="ref">
                    <option value="" >Choisissez une categorie</option>
                    <option value="Téléphones" >Téléphones</option>
                    <option value="Télévisions" >Télévisions</option>
                    <option value="Audio" >Audio</option>
                    <option value="Appareils photo" >Appareils photo</option>
                    <option value="Ordinateurs de bureau" >Ordinateurs de bureau</option>
                    <option value="Ordinateurs portables" >Ordinateurs portables</option>
                    <option value="Tablettes" >Tablettes</option>
                    <option value="Tablettes" >Tablettes</option>
                </select>
            </div>
                <div class="formulaire">
                    <label for="libelle" class="ref">Libellé</label>
                    <input type="text" id="ref">
                </div>
                <div class="formulaire">
                    <label for="fournisseur" class="ref">Fournisseur</label>
                    <select name="fournisseur" id="ref">
                        <option value="Choisissez un fournisseur">Choisissez un fournisseur</option>
                        <option value="Darty">Darty</option>
                        <option value="Boulanger">Boulanger</option>
                    </select>
                </div>
                <div class="formulaire">
                    <label for="prix de vente" class="ref">Prix de vente conseillé</label>
                    <input type="number" id="ref">
                </div>
                <div class="formulaire">
                    <label for="photo" class="ref">Photos</label>
                    <input type="file" id="ref">
                </div>
        </div>
            <div class="container-secondary">
                <div class="form">
                <label for="description" class="ref">Description</label>
                <textarea name="description" id="ref" rows="9" col="20"></textarea>
            </div>
            <div class="check">
                <input type="checkbox">
                <label for="en-stock" id="stock">En stock</label>
            </div>
            <button  type="button" class="save" id="save"><img src="assets/icons/icons/save.png" alt="save">Enregistrer</button>
        </div>

    </main>
